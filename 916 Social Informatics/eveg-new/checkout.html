<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width/1.5, initial-scale=1.2">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="shopmobile.css">
  <link rel="stylesheet" media="screen and (min-width: 601px)" href="shop.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="colours.css">
  <script src="products.js"></script>
  <script src="checkout.js"></script>
  <title>E-Grocery Shop</title>
</head>

<body>
  <h2>Basket Contents</h2>
  <div class="buttonsWrapper">
    <button id="clearButton" onclick="clearBucket()">Clear Basket</button>
    <a href="index.html">
      <button class="backButton">Quit Checkout</button>
    </a>
  </div>
  <table class="checkoutList">
    <thead>
      <tr>
        <th>Item</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
  </table>
  <div id="customerDetails">
    <h2>Customer Details</h2>

    <form class="customerDetails" action="creditcard.html" onsubmit="return validateForm()">
      <label for="customerName">Name:</label>
      <input
        type="text"
        name="customerName"
        value="Test User"
        class="default-value"
        onfocus="handleFocus(this)"
        onblur="handleBlur(this)"
      >
    
      <label for="emailAddress">Email:</label>
      <input
        type="text"
        name="emailAddress"
        value="testuser@example.org"
        class="default-value"
        onfocus="handleFocus(this)"
        onblur="handleBlur(this)"
      >
    
      <label for="contactNumber">Contact number:</label>
      <input
        type="text"
        name="contactNumber"
        value="1234"
        class="default-value"
        onfocus="handleFocus(this)"
        onblur="handleBlur(this)"
      >
    
      <label for="delAddress">Delivery Address:</label>
      <input
        type="text"
        name="delAddress"
        value="12 Example Avenue, Example Town, EX4 7AL"
        class="default-value"
        onfocus="handleFocus(this)"
        onblur="handleBlur(this)"
      >
      
      <button type="button" id="payByCreditCardButton" onclick="submitForm()">Pay</button>
    </form>

  </div>

  <div class="about">
    <div>&copy; 2021 InterVeg Coventry Ltd.</div>
    <div>Fresh produce from the Midland's green countryside.</div>
  </div>
  </div>
</body>

</html>
